<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Seed</title>
    <link rel="stylesheet" href="pageStyle.css" />

    <style>
      body {
        background: radial-gradient(circle at 30% 30%, #e8efff, #f8baba, #e8f1ff, #f8baba, #e8f1ff);
        background-size: 600% 600%;
        animation: gradientFlow 30s ease-in-out infinite;
      }
    
      @keyframes gradientFlow {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }
      .tag p{
        background-color: rgb(191, 42, 42);
        color: #ebeff7;
      }

      #starfield {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  pointer-events: none;
  z-index: -1; /* 放最底层 */
  overflow: hidden;
}

.cover, .video-container, .visual-grid {
  position: relative;
  z-index: 1; /* 内容层级 */
}

    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Fascinate+Inline&family=Freeman&family=Gabarito:wght@400..900&family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
</head>
<body>
  <div id="starfield"></div>

    <div class="cover">
        <div class="mycoverImage">
           <img src="assets/3x/phoenix_cover.png" alt="CoverImage" class="zoomable">
        </div>
  
<div class="cover-content">
  <div class="cover-left">
    <div class="tag">
      <p>Modeling</p>
      <p>3D</p>
    </div>
  
    <div class="app-icons">
      <img src="assets/Blender_logo_no_text.svg.png" alt="Blender" />
      
      <img src="assets/adobe-photoshop-icon.png" alt="Photoshop" />

      <!-- 根据需要继续添加 -->
    </div>
  </div>
  

    <div class="cover-right">
      <p>This project presents a small stylized scene featuring a phoenix in front of a traditional Chinese window. I modeled all elements from scratch, including the phoenix, the window structure, and decorative details. 

      </p>


  </div>
</div>

    </div>




    <div class="visual-grid">
  <img src="assets/3x/phoenix_white.png" alt="Art Style" class="zoomable">
  <img src="assets/3x/phoenix_4.png" alt="Art Style" class="zoomable">
  <img src="assets/3x/phoenix_5.png" alt="Art Style" class="zoomable">

</div>

<script>
  const starfield = document.getElementById('starfield');

  function createStar() {
  const star = document.createElement('img');
  star.classList.add('star');
  star.src = "assets/3x/star2.png";

  // 随机位置
  const starfieldWidth = window.innerWidth;
  const starfieldHeight = window.innerHeight;
  star.style.left = Math.random() * starfieldWidth + "px";
  star.style.top = Math.random() * starfieldHeight + "px";

  // ✅ 设置宽高，让每个星星真实尺寸不同
  const baseSize = Math.random() * 24 + 12; // 12px ~ 36px
  star.style.width = `${baseSize}px`;
  star.style.height = "auto"; // 保持原始比例

  // ✅ 加点旋转
  const rotation = Math.random() * 360;
  star.style.transform = `rotate(${rotation}deg)`;

  starfield.appendChild(star);

  // 清理
  setTimeout(() => {
    star.remove();
  }, 4000);
}



  function randomStarInterval() {
    const interval = Math.random() * 400 + 100;
    setTimeout(() => {
      createStar();
      randomStarInterval();
    }, interval);
  }

  randomStarInterval();

document.addEventListener("DOMContentLoaded", function () {
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");
  const closeBtn = document.querySelector(".close");

  const zoomableImages = document.querySelectorAll(".zoomable");

  zoomableImages.forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "block";
      modalImg.src = img.src;
    });
  });

  closeBtn.onclick = function () {
    modal.style.display = "none";
  };

  window.onclick = function (event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };
});

</script>

<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
</div>


</body>
</html>
