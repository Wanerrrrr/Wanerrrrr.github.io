<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Grid Filter</title>
<style>
  .works-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

.work-card-link {
  display: block;
  width: 100%;
  height: 100%;
}

.work-card {
  background: #eee;
  border: 1px solid #ccc;
  padding: 20px;
  box-sizing: border-box;
  height: 100px;
}

</style>
</head>
<body>

<div class="works-grid">
  <a href="#" class="work-card-link">
    <div class="work-card" data-category="games">Card 1</div>
  </a>
  <a href="#" class="work-card-link">
    <div class="work-card" data-category="games">Card 2</div>
  </a>
  <a href="#" class="work-card-link">
    <div class="work-card" data-category="3d-modeling">Card 3</div>
  </a>
  <a href="#" class="work-card-link">
    <div class="work-card" data-category="other">Card 4</div>
  </a>
</div>


<script>
  function filter(category) {
  document.querySelectorAll('.work-card-link').forEach(link => {
    const cat = link.querySelector('.work-card').dataset.category;
    link.style.display = (category === 'all' || cat === category) ? 'block' : 'none';
  });
}
filter('games'); // 试试看只显示games类别


</script>

</body>
</html>
