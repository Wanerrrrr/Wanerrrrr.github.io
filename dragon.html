<script>
  const starfield = document.getElementById('starfield');

  function createStar() {
  const star = document.createElement('img');
  star.classList.add('star');
  star.src = "assets/3x/star2.png";

  // 随机位置
  const starfieldWidth = window.innerWidth;
  const starfieldHeight = window.innerHeight;
  star.style.left = Math.random() * starfieldWidth + "px";
  star.style.top = Math.random() * starfieldHeight + "px";

  // ✅ 设置宽高，让每个星星真实尺寸不同
  const baseSize = Math.random() * 24 + 12; // 12px ~ 36px
  star.style.width = `${baseSize}px`;
  star.style.height = "auto"; // 保持原始比例

  // ✅ 加点旋转
  const rotation = Math.random() * 360;
  star.style.transform = `rotate(${rotation}deg)`;

  starfield.appendChild(star);

  // 清理
  setTimeout(() => {
    star.remove();
  }, 4000);
}



  function randomStarInterval() {
    const interval = Math.random() * 400 + 100;
    setTimeout(() => {
      createStar();
      randomStarInterval();
    }, interval);
  }

  randomStarInterval();

  document.addEventListener("DOMContentLoaded", function () {
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");
  const closeBtn = document.querySelector(".close");

  const zoomableImages = document.querySelectorAll(".zoomable");

  zoomableImages.forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "block";
      modalImg.src = img.src;
    });
  });

  closeBtn.onclick = function () {
    modal.style.display = "none";
  };

  window.onclick = function (event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };
});

</script>

<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
</div>
